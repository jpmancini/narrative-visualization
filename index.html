<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My D3 Chart</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    /* Add your custom CSS styles here */
    .chart {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="chart">
    <svg width="900" height="500"></svg>
  </div>

  <script>
    const svg = d3.select("svg"),
      margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    const parseTime = d3.timeParse("%Y");

    const x = d3.scaleTime().rangeRound([0, width]);

    const y = d3.scaleLinear().rangeRound([height, 0]);

    const line = d3.line()
      .x(function(d) { return x(parseTime(d.key)); })
      .y(function(d) { return y(d.value); });
    
    d3.csv("https://raw.githubusercontent.com/jpmancini/narrative-visualization/main/data/athlete_events.csv").then(function(data) {
      data = data.filter(d => d.Medal === "Gold" && 
                              (d.Team === "United States" || d.Team === "France" || d.Team === "Great Britain" || d.Team === "Russia" || d.Team === "Soviet Union"))
                  .map(d => ({year: d.Year, team: d.Team}));

      data = d3.nest()
                .key(function(d) { return d.year; })
                .rollup(function(v) { return v.length; })
                .entries(data);

      x.domain(d3.extent(data, function(d) { return parseTime(d.key); }));
      y.domain(d3.extent(data, function(d) { return d.value; }));

      g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      g.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("fill", "#000")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Total Gold Medals");

      g.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", line);
    }).catch(function(error){
      console.log(error);
    });
  </script>
</body>
</html>
