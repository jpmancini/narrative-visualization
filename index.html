<!doctype html>
<html>
<head>
    <!--Step 2-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<!--Step 2-->
<svg width="500" height="400"></svg>
<script>
    // Step 1
    d3.csv("https://raw.githubusercontent.com/jpmancini/narrative-visualization/main/data/athlete_events.csv").then(function(data) {
        data = data.filter(d => d.Medal === "Gold" && 
            (d.Team === "United States" || d.Team === "France" || d.Team === "Great Britain" || d.Team === "Russia" || d.Team === "Soviet Union"))
            .map(d => ({year: d.Year, team: d.Team}));
    
        const medalCounts = d3.nest()
            .key(function(d) { return d.team; })
            .key(function(d) { return d.year; })
            .rollup(function(v) { return v.length; })
            .object(data);
    
        const parseTime = d3.timeParse("%Y");
    
        const teams = Object.keys(medalCounts);
        let years = Array.from(new Set(data.map(d => d.year))).sort();
        years = years.map(y => parseTime(y.toString()));
      
        const series = teams.map(t => {
            return {team: t, values: years.map(y => {
                const year = y.getFullYear();
                const count = medalCounts[t][year];
                return {year: y, total: count === undefined ? 0 : count};
            })};
        });
    
        let us_data = series[1].values;
    
        console.log("data: ", us_data);
        // Step 3
        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin, //300
            height = svg.attr("height") - margin //200
    
        // Step 4 
        var xScale = d3.scaleLinear().domain([0, 100]).range([0, width]),
            yScale = d3.scaleLinear().domain([0, 200]).range([height, 0]);
            
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");
    
        // Step 5
        // Title
        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', 100)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 20)
        .text('Line Chart');
        
        // X label
        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', height - 15 + 150)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Independant');
        
        // Y label
        svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', 'translate(60,' + height + ')rotate(-90)')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Dependant');
    
        // Step 6
        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));
        
        g.append("g")
         .call(d3.axisLeft(yScale));
        
        // Step 7
        svg.append('g')
        .selectAll("dot")
        .data(us_data)
        .enter()
        .append("circle")
        .attr("cx", function (d) { return xScale(d.year); } )
        .attr("cy", function (d) { return yScale(d.total); } )
        .attr("r", 3)
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .style("fill", "#CC0000");
    
        // Step 8        
        var line = d3.line()
        .x(function(d) { return xScale(d.year); }) 
        .y(function(d) { return yScale(d.total); }) 
        .curve(d3.curveMonotoneX)
        
        svg.append("path")
        .datum(us_data) 
        .attr("class", "line") 
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .attr("d", line)
        .style("fill", "none")
        .style("stroke", "#CC0000")
        .style("stroke-width", "2");
    });
</script>
</body>
</html>
