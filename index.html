<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My D3 Chart</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    /* Add your custom CSS styles here */
    .chart {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="chart">
    <svg width="600" height="400"></svg>
  </div>

  <script>
    // D3.js code goes here
    const svg = d3.select("svg");

    // Dummy data
    const dataset = [1, 2, 3, 4, 8];

    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", (d, i) => (i + 1) * 100)
      .attr("cy", d => d * 50)
      .attr("r", d => d * 10);
  </script>
</body>
</html>
